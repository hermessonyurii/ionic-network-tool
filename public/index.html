<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações de Rede</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="description" content="Painel completo de diagnóstico de rede com informações sobre sua conexão, velocidade e configurações">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-network-wired"></i> Diagnóstico de Rede</h1>
      <p class="subtitle">Informações completas da sua conexão em tempo real</p>
    </header>
    
    <div class="network-info" id="output">
      <!-- Estado de loading inicial -->
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Analisando sua conexão...</p>
      </div>
    </div>
    
    <button class="refresh-btn" id="refreshBtn">
      <i class="fas fa-sync-alt"></i> Atualizar Dados
    </button>

    <footer class="footer">
        <p>© <span id="current-year"></span> Diagnóstico de Rede by: <a href="https://www.linkedin.com/in/hermesson-yuri/" target="_blank" rel="noopener noreferrer">Hermesson Yuri</a>- Todos os direitos reservados</p>
        <p class="version">Versão 1.0.0</p>
    </footer>
  </div>

  <!-- Ícones SVG para uso -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="error-icon" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
    </symbol>
    <symbol id="success-icon" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
    </symbol>
  </svg>

  <script src="/script.js"></script>
  <script>
    // Atualiza o ano no footer
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Adiciona classe ao body quando a página carrega
    document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
